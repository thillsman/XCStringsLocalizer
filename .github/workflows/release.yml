name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Check commit messages for version bump hints
          # Handle case when no tags exist yet
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log $LATEST_TAG..HEAD --pretty=format:"%s")
          fi

          if echo "$COMMITS" | grep -iq "BREAKING CHANGE\|major:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -iq "^feat\|minor:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_without_v=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"

          echo "# Release $NEW_VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Release Date:** $(date +'%Y-%m-%d')" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # First release, get all commits
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "## Changes since $LATEST_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md

          cat CHANGELOG.md

          # Store changelog for release notes
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update version in code
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.version_without_v }}"

          # Update version in Main.swift
          sed -i '' "s/version: \".*\"/version: \"$NEW_VERSION\"/" Sources/Main.swift

          # Verify the change
          grep "version:" Sources/Main.swift

          # Check if there are changes to commit
          if git diff --quiet Sources/Main.swift; then
            echo "No version changes needed"
          else
            # Commit the version update
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Sources/Main.swift
            git commit -m "chore: bump version to $NEW_VERSION"
            git push
          fi

      - name: Build release binary
        run: |
          swift build -c release

          # Find the binary (adjust the path if your binary has a different name)
          BINARY_PATH=$(swift build -c release --show-bin-path)
          echo "Binary path: $BINARY_PATH"
          ls -la $BINARY_PATH

          # Store binary path for later
          echo "BINARY_PATH=$BINARY_PATH" >> $GITHUB_ENV

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -timeout 3600 -lock-on-sleep build.keychain

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Verify certificate
          security find-identity -v -p codesigning

      - name: Sign binary
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          BINARY_NAME="xcstrings-localizer"

          # Sign the binary
          codesign --force --options runtime --sign "$APPLE_SIGNING_IDENTITY" \
            --timestamp "$BINARY_PATH/$BINARY_NAME"

          # Verify signature
          codesign -dvv "$BINARY_PATH/$BINARY_NAME"

      - name: Package binary
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"

          # Create a zip file with the binary
          cd $BINARY_PATH

          # Binary name matches the command name from Package.swift
          BINARY_NAME="xcstrings-localizer"

          if [ -f "$BINARY_NAME" ]; then
            zip -j "$BINARY_NAME-$NEW_VERSION-macos.zip" "$BINARY_NAME"
            echo "PACKAGE_PATH=$BINARY_PATH/$BINARY_NAME-$NEW_VERSION-macos.zip" >> $GITHUB_ENV
            echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV
            echo "ZIP_NAME=$BINARY_NAME-$NEW_VERSION-macos.zip" >> $GITHUB_ENV
          else
            echo "Binary not found at expected path"
            ls -la
            exit 1
          fi

      - name: Notarize binary
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          echo "Submitting for notarization..."

          # Submit for notarization
          xcrun notarytool submit "$PACKAGE_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          echo "Notarization complete!"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $NEW_VERSION -m "Release $NEW_VERSION"
          git push origin $NEW_VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.next_version.outputs.new_version }}
          name: Release ${{ steps.next_version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ${{ env.PACKAGE_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
