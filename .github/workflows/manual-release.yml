name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.3 or v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  manual-release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate and format version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Add 'v' prefix if not present
          if [[ ! $VERSION == v* ]]; then
            VERSION="v$VERSION"
          fi

          # Validate version format
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Version must be in format: v1.2.3 or 1.2.3"
            exit 1
          fi

          # Store both versions (with and without 'v')
          VERSION_WITHOUT_V=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_without_v=$VERSION_WITHOUT_V" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Check if tag exists
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists!"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          echo "# Release $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Release Date:** $(date +'%Y-%m-%d')" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -z "$LATEST_TAG" ]; then
            echo "## All Changes" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "## Changes since $LATEST_TAG" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md

          cat CHANGELOG.md

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update version in code
        run: |
          NEW_VERSION="${{ steps.version.outputs.version_without_v }}"

          # Update version in Main.swift
          sed -i '' "s/version: \".*\"/version: \"$NEW_VERSION\"/" Sources/Main.swift

          # Verify the change
          grep "version:" Sources/Main.swift

          # Check if there are changes to commit
          if git diff --quiet Sources/Main.swift; then
            echo "No version changes needed"
          else
            # Commit the version update
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Sources/Main.swift
            git commit -m "chore: bump version to $NEW_VERSION"
            git push
          fi

      - name: Build release binary
        run: |
          swift build -c release
          BINARY_PATH=$(swift build -c release --show-bin-path)
          echo "BINARY_PATH=$BINARY_PATH" >> $GITHUB_ENV

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -timeout 3600 -lock-on-sleep build.keychain

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Verify certificate
          security find-identity -v -p codesigning

      - name: Sign binary
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          BINARY_NAME="xcstrings-localizer"

          # Sign the binary
          codesign --force --options runtime --sign "$APPLE_SIGNING_IDENTITY" \
            --timestamp "$BINARY_PATH/$BINARY_NAME"

          # Verify signature
          codesign -dvv "$BINARY_PATH/$BINARY_NAME"

      - name: Package binary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd $BINARY_PATH
          BINARY_NAME="xcstrings-localizer"

          if [ -f "$BINARY_NAME" ]; then
            zip -j "$BINARY_NAME-$VERSION-macos.zip" "$BINARY_NAME"
            echo "PACKAGE_PATH=$BINARY_PATH/$BINARY_NAME-$VERSION-macos.zip" >> $GITHUB_ENV
          else
            echo "Binary not found"
            ls -la
            exit 1
          fi

      - name: Notarize binary
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          echo "Submitting for notarization..."

          # Submit for notarization
          xcrun notarytool submit "$PACKAGE_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          echo "Notarization complete!"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $VERSION -m "Release $VERSION"
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ${{ env.PACKAGE_PATH }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
